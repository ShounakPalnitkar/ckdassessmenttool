{% extends "base.html" %}

{% block content %}
<section class="form-section" id="assessment-form">
    <h2>Patient Information</h2>
    <form id="ckd-form" method="POST" action="{{ url_for('calculate') }}">
        <div class="form-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" min="18" max="120" required>
        </div>

        <div class="form-group">
            <label>Sex:</label>
            <select name="sex" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Race/Ethnicity:</label>
            <select name="race" required>
                <option value="">Select...</option>
                <option value="white">White</option>
                <option value="black">Black/African American</option>
                <option value="asian">Asian</option>
                <option value="hispanic">Hispanic</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Do you have hypertension?</label>
            <select name="hypertension" required>
                <option value="no">No</option>
                <option value="borderline">Borderline/Elevated</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Diabetes Status:</label>
            <select name="diabetes" required>
                <option value="no">No diabetes</option>
                <option value="prediabetes">Pre-diabetes</option>
                <option value="type2">Type 2 Diabetes</option>
                <option value="type1">Type 1 Diabetes</option>
            </select>
        </div>

        <button type="submit">Calculate My Risk</button>
    </form>
</section>
{% endblock %}
